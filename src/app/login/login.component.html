<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/img-01.png" alt="IMG">
            </div>

            <!-- action="http://localhost:8080/web/login" -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input">
                    <input type="text" formControlName="email" class="input100" placeholder="Email"
                           [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.email.errors }" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.email.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                        <div *ngIf="registerForm.controls.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="wrap-input100 validate-input">                   
                    <input type="password" formControlName="password" class="input100" placeholder="Password"
                           [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.password.errors }"  />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <div *ngIf="submitted &amp;&amp; registerForm.controls.password.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
                        <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>

                <div class="wrap-input100">
                    <select class="input100 select" name="users" 
                            [(ngModel)]="userChoose" [ngModelOptions]="{standalone: true}">
                        <option disabled selected>select user type</option>
                        <option value="admin">Admin</option>
                        <option value="company">Company</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                
                <div class="container-login100-form-btn">
                    <input type="submit" class="login100-form-btn" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
